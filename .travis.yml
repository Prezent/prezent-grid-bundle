language: php

sudo: false

cache:
  directories:
    - .phpunit
    - $HOME/.composer/cache/files

matrix:
    include:
        # Oldest possible versions
        - php: 7.0
          env: SYMFONY_LTS='^3'
        # Symfony 4
        - php: 7.1
          env: SYMFONY_LTS='^4'
        # Symfony 5
        - php: 7.2
        - php: 7.3
        - php: 7.4

before_install:
  - if [ "$SYMFONY_LTS" != "" ]; then composer require --dev --no-update symfony/lts=$SYMFONY_LTS; fi

install:
  - composer update $COMPOSER_FLAGS --prefer-dist
  - ./phpunit install

script: ./phpunit
