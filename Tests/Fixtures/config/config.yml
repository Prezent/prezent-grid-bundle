framework:
    default_locale: en
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
    secret: test
    templating:
        engines: [twig]
    test: true
    translator:
        fallback: en

twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

services:
    Twig\Extra\String\StringExtension:
        tags:
            - { name: twig.extension }
